<br>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Alta Paises</h2>
        </div>
        <div class="card-body">
            <form action="">   
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="p.nombre">
                </div>
                <div class="form-group">
                    <label for="">Continente</label>
                    <select name="select" class="form-control" [(ngModel)]="select" (change)="opcion()">
                        <option value="0">Seleccione un Continente</option>
                        <option value="1">AMERICA</option>
                        <option value="2">EUROPA</option>
                        <option value="3">ASIA</option>
                        <option value="4">OCEANIA</option>
                        <option value="5">AFRICA</option>
                    </select>
                </div>
                <br>
                <button class="btn btn-success" (click)="guardar()">Guardar</button>
            </form>
        </div>
    </div>
</div>
